<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>oppgave 2</title>
</head>
<body>
	<input id="tall1" type="number" name="" placeholder="Tall1">
	<input id="tall2" type="number" name="" placeholder="Tall2">
	<input id="tall3" type="number" name="" placeholder="Tall3">
	<button id="btnSvar">Finn svarene</button>
	<h1 id="txtResultat"></h1>
	<script type="text/javascript">
		var tall1=document.getElementById("tall1");
		var tall2=document.getElementById("tall2");
		var tall3=document.getElementById("tall3");
		var btnSvar=document.getElementById("btnSvar");
		var txtResultat=document.getElementById("txtResultat");

		btnSvar.onclick = function() {
			var sum = Number(tall1.value)+ Number(tall2.value) + Number(tall3.value);
			var gjSnitt = sum/3;
			txtResultat.innerHTML = "Summen er: " + sum + " og gjennomsnittet: " + gjSnitt;
		}
	</script>
</body>
</html>
