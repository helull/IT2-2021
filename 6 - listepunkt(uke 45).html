<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <title>Innlevering uke 45</title>
</head>

<body>
    <h1>Mine favorittserier</h1>
    <ul id="favorittSerier"></ul>

    <script type="text/javascript">
        var favorittSerier = document.getElementById("favorittSerier");

        function giMegEtListepunkt(serieNavn) {
            return "<li>" + serieNavn + "</li>";
        }

        favorittSerier.innerHTML = giMegEtListepunkt("Modern Family");
        favorittSerier.innerHTML += giMegEtListepunkt("How I met Your Mother");
        favorittSerier.innerHTML += giMegEtListepunkt("Suits");
        favorittSerier.innerHTML += giMegEtListepunkt("Chicago Fire");
        favorittSerier.innerHTML += giMegEtListepunkt("Gilmore Girls");
    </script>
</body>

</html>
